<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width = device-width, initial-scale = 1, shrink-to-fit = no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Watchlist App</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class="navbar-brand" href="">Watchlist App</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse"
                type="button">

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="watchlist">Watchlist</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="watchlistItemForm">Submit an item</a>
                </li>
            </ul>

        </div>
    </nav>
    <form action="#" method="post" th:action="@{/watchlistItemForm}" th:object="${watchlistItem}">
        <h2 class="mt-4">Submit an item</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class="form-group row ">
            <div class="col-sm-8">
                <span class="text-danger"> </span>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-sm-2 col-form-label" for="title">Title</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="Mandatory" th:field="*{title}" type="text">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{title}"> </span>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-sm-2 col-form-label mr-0" for="rating">Rating</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="5.0 < Number < 10.0" th:field="*{rating}" type="text">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{rating}"> </span>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-sm-2 col-form-label mr-0" for="priority">Priority</label>
            <div class="col-sm-4">
                <input class="form-control" placeholder="L|M|H" th:field="*{priority}" type="text">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{priority}"> </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="comments">Comments</label>
            <div class="col-sm-4">
                <textarea class="form-control" placeholder="Max. 50 chars" rows="3" th:field="*{comment}"></textarea>
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{comment}"> </span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <input th:field="*{id}" type="hidden"/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
